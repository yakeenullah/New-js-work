<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Restaurant App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="populate()">
		<section id="restaurant">
			<div id="table">
				<h4>Tables</h4>
				<input
					type="text"
					class="input"
					placeholder="Search table"
					id="table-search"
					oninput="searchTable()"
				/>
				<ul id="tables"></ul>
			</div>
			<div id="menu">
				<h4>Menu</h4>
				<input
					type="text"
					class="input"
					placeholder="Search menu... by course, by food"
					id="menu-search"
					oninput="searchMenu()"
				/>
				<ul id="menu-items"></ul>
			</div>
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<div id="modal-header">
					</div>
					<div id="modal-body">
						<table id = "rows">
							<tr>
							<th>S.No</th>
							<th>Item</th>
							<th>Price</th>
							<th>Item Total</th>
							</tr>
						</table>
						<p id="total"></p>
					</div>
					<div id="modal-footer">
					</div>
				</div>
			</div>
		</section>
		<script src="tables.js"></script>
		<script src="menu.js"></script>
		<script src="script.js"></script>
	</body>
</html>
